#这些属性必须配置在bootstrap.properties中，这样配置服务中的配置信息才能被正确加载server:
server:
  port: 9001
spring:
  application:
      name: demo-config-client
  cloud:
    config:
      #uri: http://localhost:9000/
      discovery:
        enabled: true
        service-id: demo-config-server-git
      profile: default
      label: master

#eureka server
eureka:
  server:
    hostname: localhost
    port: 8000
  client:
    service-url:
      defaultZone: http://${eureka.server.hostname}:${eureka.server.port}/eureka/

#开启actuator的refresh
management:
  endpoints:
    web:
      exposure:
        include: info,health,refresh