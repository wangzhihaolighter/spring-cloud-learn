#这些属性必须配置在bootstrap.properties中，这样配置服务中的配置信息才能被正确加载server:

##注册中心配置 - eureka server
eureka:
  server:
    hostname: localhost
    port: 8000
  client:
    service-url:
      defaultZone: http://${eureka.server.hostname}:${eureka.server.port}/eureka/
##应用配置：应用名、配置中心相关配置
spring:
  ###应用名
  application:
    name: demo-config-datasource-client
##配置中心配置 - config server
  cloud:
    config:
      #uri: http://localhost:9000/
      discovery:
        enabled: true
        service-id: demo-config-server-git
      profile: default
      label: master